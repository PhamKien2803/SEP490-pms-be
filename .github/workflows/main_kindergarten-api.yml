name: Build and deploy Node.js app to Azure Web App - kindergarten-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install production dependencies only
        run: npm ci --omit=dev

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r src deploy/
          cp package.json package-lock.json deploy/

      - name: Create deployment zip
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: Upload deployment zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "kindergarten-api"
          slot-name: "Production"
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F2158B01BEE54E21929B8EC408DE3D70 }}
